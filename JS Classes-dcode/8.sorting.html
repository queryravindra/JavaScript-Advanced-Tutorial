<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="8.src/tablesort.css">
    <link rel="stylesheet" href="8.sorting.css">
    <title>Sorting tables w/ JavaScript</title>
</head>
<body>
    
    <table class="table table-sortable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>DOM</td>
                <td>35</td>
                <td>Web Developer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rebecca</td>
                <td>29</td>
                <td>Teacher</td>
            </tr>
            <tr>
                <td>3</td>
                <td>John</td>
                <td>30</td>
                <td>Civil Engineer</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Andre</td>
                <td>20</td>
                <td>Dentist</td>
            </tr>
        </tbody>
    </table>


    <script src="8.src/tablesort.js"></script>
</body>
</html>
